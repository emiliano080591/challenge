services:
  db:
    image: postgres:16-alpine
    container_name: kopi-db
    environment:
      POSTGRES_DB: kopi
      POSTGRES_USER: kopi
      POSTGRES_PASSWORD: kopi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kopi -d kopi"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    container_name: kopi-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://kopi:kopi@db:5432/kopi
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    # Para desarrollo con autoreload, descomenta:
    # volumes:
    #   - ./:/app
    # command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"]

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: kopi-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      api:
        condition: service_healthy

  grafana:
    image: grafana/grafana:10.4.5
    container_name: kopi-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started
  loki:
    image: grafana/loki:2.9.4
    container_name: kopi-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro

  promtail:
    image: grafana/promtail:2.9.4
    container_name: kopi-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml

volumes:
  pgdata:
  grafana-data:
  loki-data: